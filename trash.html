<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Sorting Game</title>
    <style>
        /* CSS styles for the score and hearts */
        #score-container {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: black;
            font-family: Arial, sans-serif;
        }
        #hearts {
            display: flex;
            margin-top: 10px;
        }
        .button-container {
            position: fixed;
            top: 20px;
            font-size: 18px;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
        }
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .overlay-content {
            background-color: #ffffff;
            margin: 20% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #000000;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 400px; /* Limit the width */
            text-align: left;
            font-family: Arial, sans-serif;
        }
        .heart {
            width: 30px;
            height: auto;
            margin-left: 5px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dacece;
        }
        #game {
            position: relative;
            width: 60%;
            height: 80%;
            border: 2px solid #333;
            overflow: hidden;
            background-color: rgb(142, 175, 204);
        }
        .bin {
            position: absolute;
            bottom: 0;
            /* height: 50px;  */
        }
        .bin img {
            /* width: 80%; 
            height: 80%; */
            display: block;
            margin: 0 auto;
        }
        #trash-bin { left: 50px; }
        #recycling-bin { left: 300px; }
        #compost-bin { left: 500px; }
        .waste {
            position: absolute;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="trash-bin" class="bin"><img src="landfill.png" alt="Trash Bin"></div>
        <div id="recycling-bin" class="bin"><img src="recycle.png" alt="Recycling Bin"></div>
        <div id="compost-bin" class="bin"><img src="compost.png" alt="Compost Bin"></div>
        <div id="score-container">
            Score: <span id="score-value">0</span>
            <div id="hearts">
                <img src="heart.jpg" class="heart" alt="Heart">
                <img src="heart.jpg" class="heart" alt="Heart">
                <img src="heart.jpg" class="heart" alt="Heart">
            </div>
        </div>
        <div id="button-container"></div>
        <div id="myOverlay" class="overlay">
            <div class="overlay-content">
                <h2>EcoSort</h2>
                <p>Welcome to EcoSort! Use your < and > keys to control the various bins to properly sort the falling trash.
                <div>Landfill: chip bag </div> 
                <div>Recycle: water bottle, glass bottle</div>
                <div>Compost: egg shells, banana peel</div></and></p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
